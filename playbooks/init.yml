---
- name: Initialize system
  hosts: localhost
  tasks:
    - name: Get Fedora version
      command: rpm -E %fedora
      register: fedora_version
      changed_when: false
    
    - name: "Enable Fedora COPRs (chroot: fedora-{{ fedora_version.stdout }}-x86_64)"
      community.general.copr:
        name: "{{ item }}"
        chroot: "fedora-{{ fedora_version.stdout }}-x86_64"
        state: enabled
      loop: 
          - pgdev/ghostty
          - sneexy/zen-browser
      become: true
    
    - name: Install Ghostty
      ansible.builtin.dnf:
        name: ghostty
        state: present
      become: true

    - name: Install Neovim
      ansible.builtin.dnf:
        name: neovim
        state: present
      become: true

    - name: Install Zsh
      ansible.builtin.dnf:
        name: zsh
        state: present
      become: true

    - name: Install Oh-My-Zsh
      ansible.builtin.git:
        repo: https://github.com/ohmyzsh/ohmyzsh.git
        dest: /home/{{ ansible_user_id }}/.oh-my-zsh
        depth: 1

    - name: Install Powerlevel10k
      git: 
        repo: https://github.com/romkatv/powerlevel10k.git
        dest: /home/{{ ansible_user_id }}/powerlevel10k
        depth: 1

    - name: Install Zen Browser
      ansible.builtin.dnf: 
        name: zen-browser
        state: present
      become: true

